<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/contact.min.css">
    </head>
    <body>

    <div class="container">
        <div class="col-md-7 title">
            <h1 class="find">Find</h1>
            <h1 class="us"><b>Us</b></h1>
        </div>
        
        <div class="col-md-7 s2">
            <table>
                <tr>
                    <td>
                        8901 Marmora Road,<br>     
                        Glasgow, D04 89GR.<br>    
                        Freephone:+1 800 559 6580<br> 
                        Telephone:+1 800 603 6035<br>
                        FAX:+1 800 889 9898  <br>
                        E-mail: mail@demolink.org
                    </td>
                </tr>
           
            </table>
        </div>
        
        <div class="col-md-5 s1">
            <h1 class="getin">Get in</h1>
            <h1 class="touch"><b>Touch</b></h1>
            <div class='NameBox'>
                <input type='text' placeholder='Name:'/>
            </div>
            <div class='EmailBox'>
                <input type='text' placeholder='E-mail:'/>
            </div>
            <div class='PhoneBox'>
                <input type='text' placeholder='Phone:'/>
            </div>
            <textarea placeholder="Message:" class="form-control" rows="5" id="comment"></textarea>
            <a href="#" class="btn btn-info limpiar" role="button">CLEAR</a>
            <a href="#" class="btn btn-info enviar" role="button">SEND</a>
        </div>

    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</body>
</html>
